<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--HOVER-->
    <link rel="stylesheet" href="./css/hover.css">
    <!--ANIMAÇÕES-->>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Nosso Form</title>
</head>
<body>
    <main>
        <!--BOX FORM-->
        <div class="principal">
            <form id="formulario" class="slide-form" action="#">
                <h1>Login</h1>
                <!--DIV NOME-->
                <div>
                    <Label for="nome">Nome:</Label>
                    <input id="nome" class="place" name="nome" type="text" placeholder="Digite seu nome">
                </div>
                <!--DIV EMAIL-->
                <div>
                    <Label for="email">Email:</Label>
                    <input id="email" class="place" name="email" type="email" placeholder="email@email.com">
                </div>
                <!--DIV SENHA-->
                <div>
                    <Label for="senha">Senha:</Label>
                    <input id="senha" class="place" name="senha" type="password" placeholder="Digite sua Senha">
                </div>
                <!--DIV BOTÕES-->
                <div>
                    <button class="btn">Logar</button>
                    <button class="btn">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
