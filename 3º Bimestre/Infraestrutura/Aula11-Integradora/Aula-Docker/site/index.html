<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tirar depois se não quiser usar os-->
    <script src="https://kit.fontawesome.com/256fb4a9c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favi.ico" type="image/x-icon">
    <title>To Do - List</title>
</head>

<!--Tirar depois a classe loaded-->

<body>
    <header>
        <nav>
            <a href="index.html"><img src="./img/logo.png" class="logo" alt="Botão Logo" title="to-do"></a>
            <a href="api.html"><img src="./img/api.png" class="imgApi" alt="Botão Api" title="link-api"></a>
            <a href="#" class="botao"><img src="./img/velaAcesa.png" class="vela" id="vela" alt="dark-mode"
                    title="dark-mode"></a>
        </nav>
    </header>
    <main>
        <div class="criar-tarefa">
            <h4>Adicione uma Tarefa ou Compromisso:</h4>
            <div>
                <label for="tarefa">Tarefa:</label>
                <span id="counterTitle" class="counter">40</span>
                <input type="text" name="tarefa" maxlength="40" id="tarefa" required>
            </div>
            <div>
                <div>
                    <label for="data-criacao">Data de criação:</label>
                    <input type="datetime-local" name="dataCriacao" id="dataCriacao" disabled>
                </div>
                <div>
                    <label for="data-final">Data final:</label>
                    <input type="datetime-local" name="dataFinal" id="dataFinal" required>
                </div>
            </div>
            <button id="btn-add">Adicionar</button>
        </div>

        <div class="todo-list">
            <div class="todo" id="todo"></div>

            <div class="todo" id="completed"></div>
        </div>
    </main>
    <footer>
        <p>Copycenter - Todos os direitos liberados!</p>
        <img src="./img/digitalhouse.jpg" alt="">
        <img src="./img/ctd.JPG" alt="">
        <img src="./img/linkedIn_PNG38.png" alt="">
        <img src="./img/github-logo.png" alt="">
    </footer>
    <script src="./js/main.js"></script>

</body>

</html>
