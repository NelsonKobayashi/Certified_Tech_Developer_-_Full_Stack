<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - Atributtes</title>
</head>
<body>
    <img src="./image_hat.jpg" alt="Bombeta JS" id="imagem">
    <script>
        /* Selecionamos um elemento do HTML */
        let elemento = document.querySelector('#imagem');
        /* Consultamos se existe um atributo SRC */
        alert(elemento.hasAttribute('src')); //retorno: true ou false

        /* Pedimos o valor do atributo */
        alert(elemento.getAttribute('src')); //retorno: ./image_hat.jpg

        /* Exclu√≠mos o valor do atributo */
        alert(elemento.removeAttribute('src'));

        /* Adicionamos o atributo com seu valor */
        alert(elemento.setAttribute('src', 'image_hat.jpg'));
    </script>
</body>
</html>
